<div style="width: 400px; margin: auto; text-align: center;">
  <h2>Customize Your Pizza</h2>
  
  <!-- Table with both vertical and horizontal borders -->
  <table class="table" style="width: 100%; border-collapse: collapse; border: 1px solid black;">
    <tr *ngFor="let ingredient of ingredients">
      <td style="border: 1px solid black; padding: 8px;">
        <img
          [src]="ingredient.image"
          alt="{{ ingredient.tname }}"
          width="40"
          height="40"
        />
      </td>
      <td style="border: 1px solid black; padding: 8px;">{{ ingredient.tname }}</td>
      <td style="border: 1px solid black; padding: 8px;">₹{{ ingredient.price }}</td>
      <td style="border: 1px solid black; padding: 8px;">
        <input
          type="checkbox"
          (change)="onIngredientChange($event, ingredient)"
        /> Add
      </td>
    </tr>
  </table>

  <h3>Total Cost : ₹{{ totalCost }}</h3>

  <button style="background-color: orange; color: white; padding: 10px;">
    Build Ur Pizza
  </button>
</div>
